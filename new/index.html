<!DOCTYPE html>
<html lang="en">

<head>
    <title> Kyle Awah | Portfolio </title>
    <link rel="icon" href="images/browserthumb.png">
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <meta name="viewport" content="width=device-width , initial-scale=1">
    <!-- Google Model Viewer -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <!-- SwiperJS CSS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />

<body>
    <!-- SwiperJS js File -->

                            <h1 class="skill_txt"> WEB </h1>
                            <span class="small_txt"> FULL STACK </span>

                    </p>
                    <div class="btn_holder">
                        <a class="nav_btns resume_btn" href="resume/Kyle_Awah_Resume.pdf" download="Kyle_Awah_Resume.pdf">
                            <image class="btn_icons" src="images/dl.png"></image>
                            RESUME
                        </a>
                        <div class="nav_btns_2"></div>
                        <div onclick="location.reload()" class="nav_btns restart_btn">
                            <image class="btn_icons" src="images/restart.png"></image>
                            RESTART
                        </div>
                    </div>
                    <div>
                        <image onclick="window.open('https://github.com/kyleAwah/')" class="nav_icons" src="images/github.png"></image>
                        <image onclick="window.open('https://www.linkedin.com/in/kyleawah/')" class="nav_icons" src="images/linkedin.png"></image>
                        <a href="mailto:kyawah@gmail.com">
                        <image class="nav_icons before_credits_icon" src="images/mail.png"></image>
                        </a>
                        <image onclick="credit()" class="nav_icons credits_icon" src="images/credits.png"></image>
                    </div>
                    <div class="footer_para">
                        Crafted with 
                        <span class="line_through">love ‚ù§Ô∏è</span> a keyboard ‚å®Ô∏è
                        <br>
                        2022
                    </div>
                </div>
            </div>
        </div>

        <div class="main_screen_holder">
            <model-viewer id="island_view" src="models/city.glb" camera-controls enable-pan> </model-viewer>
        </div>
    </div>

    <!-- GSAP Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.4.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.4.2/TextPlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.4.2/EasePack.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.4/ScrollTrigger.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vivus@latest/dist/vivus.min.js"></script>

    <!-- GSAP Animations & SwiperJS Objects -->
    <script src="js/main.js"></script>

</html>
